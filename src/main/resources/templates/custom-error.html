<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>에러 발생</title>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh"
          th:content="${delay} + ';url=' + ${redirectUrl}" />
</head>
<body>
<h2>에러가 발생했습니다</h2>
<p th:text="${message}"></p>
<p th:text="'잠시 후 ' + ${delay} + '초 뒤에 메인 페이지로 이동합니다.'"></p>
<p><a th:href="${redirectUrl}">지금 바로 이동하기</a></p>
</body>
</html>
